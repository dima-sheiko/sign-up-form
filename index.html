<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up</title>
    <link rel="stylesheet" ref="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="content">
        <div class="picture">
            <div class="logo">
                <img src="logo.png" alt="logo" class="iceberg">
                <h1 class="iceland">ICELAND</h1>
            </div>
        </div>
        <div class="right">
            <div class="text left">
                <p>This is not a real online service! Lorem ipsum dolor sit amet consectetur, adipisicing elit. Necessitatibus, commodi!</p>
                <p>Sign up <em>now</em> to get started.</p>
                <p class="remote-text">You <em>know</em> you want to.</p>
            </div>
            <form action="#">
                <div class="form-wrapper left">
                    <p class="form-title">Let's do this!</p>
                    <div class="input">
                        <label for="first-name">FIRST NAME</label>
                        <input type="text" name="first-name" id="first-name" required>
                    </div>
                    
                    <div class="input">
                        <label for="last-name">LAST NAME</label>
                        <input type="text" name="last-name" id="last-name">
                    </div>
                    
                    <div class="input">
                        <label for="email">EMAIL</label>
                        <input type="email" name="email" id="email" required>
                    </div>
                    
                    <div class="input">
                        <label for="phone-number">PHONE NUMBER</label>
                        <input type="text" name="phone-number" id="phone-number" minlength="11" maxlength="11">
                    </div>
                    
                    <div class="input">
                        <label for="password">PASSWORD</label>
                        <input type="password" name="password" id="password" required>
                    </div>
                    
                    <div class="input">
                        <label for="confirm-password">CONFIRM PASSWORD</label>
                        <input type="password" name="confirm-password" id="confirm-password" required>
                    </div>
                </div>
                <div class="left"><button type="submit">Create Account</button></div>
            </form>
            <div class="log-in left"><p>Already have an account?</p><a href="#">Log in</a></div>
        </div>
    </div>
</body>
</html>
